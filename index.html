<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="./public/favicon.svg" type="image/x-icon">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link href='https://cdn.boxicons.com/fonts/basic/boxicons.min.css' rel='stylesheet'>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./src/style.css">
  <title>MeowPix - Explore the Cativerse 🐾</title>
</head>

<body>
  <header class="main-header">
    <div class="header-container">
      <div class="logo">
        <img src="./public/meowpix-logo.webp" alt="MeowPix Logo">
        <img class="inactive" src="./public/meowpix-logo-w.webp" alt="MeowPix Logo">
      </div>
      <button id="toggle-theme" aria-label="Toggle dark mode">
        <i class='bx bx-sun'></i>
        <i class='bx bx-moon inactive'></i>
      </button>
    </div>
  </header>
  <script type="module" src="./src/main.js"></script>
</body>

</html>
