<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="./public/favicon.svg" type="image/x-icon">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link href='https://cdn.boxicons.com/fonts/basic/boxicons.min.css' rel='stylesheet'>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./src/style.css">
  <title>MeowPix - Explore the Cativerse üêæ</title>
</head>

<body>
  <header class="main-header">
    <div class="header-container">
      <div class="logo">
        <img src="./public/meowpix-logo.webp" alt="MeowPix Logo">
        <img class="inactive" src="./public/meowpix-logo-w.webp" alt="MeowPix Logo">
      </div>
      <button id="toggle-theme" aria-label="Toggle dark mode">
        <i class='bx bx-sun'></i>
        <i class='bx bx-moon inactive'></i>
      </button>
    </div>
  </header>
  <main>
    <section class="section-random-cats">
      <div class="random-cats-container">
        <h1 class="section-title">Random Cats</h1>
        <div id="random-cats" class="main-gallery-grid">
          <div class="upload-box">
            <form id="uploadingForm">
              <input type="file" id="input-img" name="file" accept="image/*">
            </form>

            <figure class="upload-box-img">
              <img id="chosen-image">
              <div class="upload-btns">
                <button class="upload-file-btn">Upload File</button>
                <button class="change-image-btn">Choose File</button>
              </div>
            </figure>

            <label class="upload-box-content" for="input-img">
              <span>Drag an image here or</span>
              <i class='bx bx-plus-circle'></i>
              <span>upload from your device</span>
            </label>

          </div>
        </div>
        <button id="refresh-button">
          <i class='bx bx-refresh-ccw-alt'></i>
          Refresh Kitties
        </button>
      </div>
    </section>

    <section class="user-content-section">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 220">
        <path fill="#FFF4F4" fill-opacity="1"
          d="M0,60L48,44C96,28,192,-4,288,6.7C384,17,480,71,576,86.7C672,103,768,81,864,60C960,39,1056,17,1152,12C1248,7,1344,17,1392,22.7L1440,28L1440,220L1392,220C1344,220,1248,220,1152,220C1056,220,960,220,864,220C768,220,672,220,576,220C480,220,384,220,288,220C192,220,96,220,48,220L0,220Z">
        </path>
      </svg>
      <div class="user-content-wrapper">
        <div class="tabs-navigation">
          <div class="tab-indicator"></div>
          <button class="tab-button active">Favorites</button>
          <button class="tab-button">My Uploads</button>
        </div>

        <div class="tab-content-display">
          <div id="favorites-gallery" class="user-gallery-grid tab-panel active">
            <div class="image-card">
              <button class="like-button" aria-label="toggle-like">
                <i class='bx bx-heart'></i>
              </button>
              <img class="cat-img" src="./public/kitty-1.jpg" alt="A cute cat">
            </div>

            <div class="image-card">
              <button class="like-button" aria-label="toggle-like">
                <i class='bx bx-heart'></i>
              </button>
              <img class="cat-img" src="./public/kitty-1.jpg" alt="A cute cat">
            </div>

            <div class="image-card">
              <button class="like-button" aria-label="toggle-like">
                <i class='bx bx-heart'></i>
              </button>
              <img class="cat-img" src="./public/kitty-1.jpg" alt="A cute cat">
            </div>
          </div>

          <div id="myUploads-gallery" class="user-gallery-grid tab-panel">
            <div class="image-card">
              <button class="like-button" aria-label="toggle-like">
                <i class='bx bx-heart'></i>
              </button>
              <img class="cat-img" src="./public/kitty-2.jpg" alt="A cute cat">
            </div>

            <div class="image-card">
              <button class="like-button" aria-label="toggle-like">
                <i class='bx bx-heart'></i>
              </button>
              <img class="cat-img" src="./public/kitty-2.jpg" alt="A cute cat">
            </div>

            <div class="image-card">
              <button class="like-button" aria-label="toggle-like">
                <i class='bx bx-heart'></i>
              </button>
              <img class="cat-img" src="./public/kitty-2.jpg" alt="A cute cat">
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
  <script type="module" src="./src/main.js"></script>
</body>

</html>
